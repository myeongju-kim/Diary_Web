<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>킹명주일기장</title>
        <link rel="stylesheet" type="text/css" href="home.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="popup.js"> </script>
        <script src="list.js"> </script>
    </head>
    <body>
        <header>
            <img src="images/king.png" style="width: 76px; height: 76px;" id="icons">
            <h1>킹명주's 취준일기</h1>
            <nav>
                <span onClick="login()">로그인</span>
            </nav>
        </header>
        <div id="center">
            <div id="menu">
                <h1>메뉴</h1>
                <div id="detail">
                    <img src="images/list_icon.png" id="icons">
                    <text id="menut">일기목록</text>
                </div>
                <div id="detail" onClick="list_write()">                    
                    <img src="images/write_icon.png" id="icons">
                    <text id="menut">일기작성</text>
                </div>
                <div id="detail">
                    <img src="images/me_icon.png" id="icons">
                    <text id="menut" onClick=" intro()">킹명주소개</text>
                </div>
            </div>
            <div id="list">
                <div id="modal">
                    <div id="exit" onclick="exit()"></div>
                    <div id="date2"></div>
                    <div id="title2"></div>
                    <div id="content"></div>
                </div>
                <div id="diary">
                    <div id="date" onclick="detail(3)"></div>
                    <div id="state" onclick="detail(3)"></div>
                    <div id="title" onclick="detail(3)"></div>
                    <div id="rec">
                        <img id="like" src="images/like.png" onclick="like(1)">
                        <img id="dislike" src="images/dislike.png" onclick="like(2)">
                    </div>
                </div>
                <div id="diary_block"></div>
                <div id="diary1"></div>
                <div id="diary1"></div>
                <div id="diary1"></div>
                <div id="diary1"></div>
                <div id="diary1"></div>
                <div id="next">
                    <button id="left"></button>
                    <button id="right"></button>
                </div>
            </div>
            <div id="memo">
                <div>제목
                    <input type="text" maxlength="13"> 
                </div>
                <div>날씨
                    <input type="radio" name="chk_wea" value="sunny">맑음
                    <input type="radio" name="chk_wea" value="cloudy">흐림
                    <input type="radio" name="chk_wea" value="rain">비
                    <input type="radio" name="chk_wea" value="snow">눈
                </div>
                <div>기분
                    <input type="radio" name="chk_con" value="happu">행복
                    <input type="radio" name="chk_con" value="cry">슬픔
                    <input type="radio" name="chk_con" value="angry">화남
                </div>
                <textarea style="width:300px; height:120px;" maxlength="150"></textarea>
                <p><button>저장</button></p>
            </div>
        </div>
    </body>
</html>
